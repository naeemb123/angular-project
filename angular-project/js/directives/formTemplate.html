<div class="addSuggestion container">
  <form class="form-inline" ng-submit="addSuggestion()">
    <div class="form-group">
        <h4>{{scope.errorSuggestionCheck}}</h4>
        <input type="text" id="S" class="form-control" placeholder="Submit A Suggestion" ng-model="message"></input>
    </div>
    <div class="form-group">
      <h4>{{errorNameCheck}}</h4>
        <input type="text" id="Sname" class="form-control" placeholder="Enter Your Name" ng-model="from"></input>
    </div>
      <button type="submit" class="btn btn-primary">Suggest</button
  </form>
</div>
