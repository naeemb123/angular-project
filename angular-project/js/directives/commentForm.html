<div class="addComment container">
  <form class="form-inline" ng-submit="addComment()">
    <div class="form-group">
      <p>{{errorCommentCheck}}</p>
      <input type="text" class="form-control" placeholder="Submit Your Comment" ng-model="comments.Cmessage"></input>
    </div>
    <div class="form-group">
      <p>{{errorNameCheck}}</p>
      <input type="text" id="C" class="form-control" placeholder="Enter Your Name" ng-model="comments.from"></input>
    </div>
    <button type="submit" id="Cname" class="btn btn-primary">Submit My Comment!</button>
  </form>
</div>
