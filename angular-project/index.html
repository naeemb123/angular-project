<!DOCTYPE hmtl>
<html>
  <head>
    <title>Suggestion Box</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="/js/vendor/angular-material/angular-material.min.css"
  </head>

  <body ng-app="SuggestionBoxApp" ng-controller="HomeController">

    <div class="header main">

    </div>

    <div class="main">
      <div class="container-fluid">

    <!--plugins -->

    <script src="js/vendor/angular.min.js"></script>

    <!--Angular-route plugin -->
    <script src="/js/vendor/angular-route/angular-route.js"></script>
    <!-- Angular Material Requires the following libraries -->
    <script src="/js/vendor/angular-animate/angular-animate.min.js"></script>
    <script src="/js/vendor/angular-aria/angular-aria.min.js"></script>
    <script src="/js/vendor/angular-messages/angular-messages.min.js"></script>

    <!--Angular Material Library -->
    <script src="/js/vendor/angular-material/angular-material.min.js"></script>

    <!--Modules -->
    <script src="/js/app.js"></script>
    <!--Controllers -->
    <script src="/js/controllers/HomeController.js"></script>
    <script src="/js/controllers/CommentController.js"></script>
    <!--Directives -->
    <script src="js/directives/appForm.js"></script>
    <script src="js/directives/commentForm.js"></script>

    <script src="js/services/data.js"></script>
